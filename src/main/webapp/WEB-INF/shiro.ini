[main]
# Shiro-Session an Webcontainer anflanschen
sessionManager = org.apache.shiro.web.session.mgt.DefaultWebSessionManager
securityManager.sessionManager = $sessionManager 
authc.loginUrl = /simplelogin.jsp

[users]
admin = admin, admin, member
adam = abc, member
eva = 123, member

[urls]
/simplelogin.jsp = authc
/ = anon
/profile = authc,roles[member]
/profile/** = authc,roles[member]
